<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galaxia de Palabras ✨</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Escena, cámara y renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Control de movimiento con mouse/touch
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    controls.enableDamping = true;

    // Palabras bonitas
    const palabras = [
      "Amor 💖","Reina 👑","Mi vida 🌹","Luz ✨","Mi cielo ☁️","Alegría 🌸",
      "Preciosa 🌷","Mi todo 💎","Corazón ❤️","Dulzura 🍯","Eres única 🌟",
      "Princesa 👸","Sonrisa 😊","Fuerza 💪","Mi paz 🕊️","Encanto 💕"
    ];

    // Crear miles de palabras distribuidas
    const loader = new THREE.FontLoader();
    loader.load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json", function(font) {
      const material = new THREE.MeshBasicMaterial({ color: 0xff69b4 });
      for (let i = 0; i < 2000; i++) { // 👈 aquí decides cuántas palabras (2000 por ejemplo)
        const palabra = palabras[Math.floor(Math.random() * palabras.length)];
        const geometry = new THREE.TextGeometry(palabra, {
          font: font,
          size: 4,
          height: 0.5
        });
        const mesh = new THREE.Mesh(geometry, material);

        // Posiciones aleatorias tipo galaxia
        const radius = Math.random() * 600;
        const angle1 = Math.random() * Math.PI * 2;
        const angle2 = Math.random() * Math.PI * 2;
        mesh.position.set(
          radius * Math.sin(angle1) * Math.cos(angle2),
          radius * Math.sin(angle1) * Math.sin(angle2),
          radius * Math.cos(angle1)
        );

        mesh.rotation.x = Math.random() * Math.PI;
        mesh.rotation.y = Math.random() * Math.PI;

        scene.add(mesh);
      }
    });

    // Texto en el centro (nombre de ella 💕)
    loader.load("https://threejs.org/examples/fonts/helvetiker_bold.typeface.json", function(font) {
      const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const geometry = new THREE.TextGeometry("✨Laura✨", {
        font: font,
        size: 20,
        height: 2
      });
      const centro = new THREE.Mesh(geometry, material);
      centro.position.set(-50, 0, 0);
      scene.add(centro);
    });

    // Cámara inicial
    camera.position.z = 800;

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Ajustar pantalla
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
